      Type: AWS::DynamoDB::Table
      Properties:
        TableName: event_source
        AttributeDefinitions:
          - AttributeName: sequence
            AttributeType: N
        KeySchema:
          - AttributeName: sequence
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        StreamSpecification:
          StreamViewType: NEW_IMAGE
