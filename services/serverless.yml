service: services

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: ap-southeast-2
  profile: TradeIT

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

  iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:DescribeStream
          - dynamodb:GetRecords
          - dynamodb:GetShardIterator
          - dynamodb:ListStreams
          - dynamodb:PutItem
        Resource: arn:aws:dynamodb:*:*:table/event_source
      - Effect: Allow
        Action:
          - sns:publish
          - sns:subscribe
        Resource: arn:aws:sns:ap-southeast-2:123456789012:*
      
